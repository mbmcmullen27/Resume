  name: Github Action for LaTeX
  on: [push]
  jobs:
    compile:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: xu-cheng/latex-action@v2
          with:
            root_file: resume.tex
        - uses: actions/upload-artifact@v2
          with:
            name: PDF
            path: resume.pdf
